apiVersion: v1
kind: Service
metadata:
  name: backendService
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "loadbalancersubnet"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.2.4
  selector:
    app: backendApp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: backendApp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backendApp
  template:
    metadata:
      labels:
        app: backendApp
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 8080